<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="d1"></div>

    <script>
        var students =
            [
                { id: 1, name: 'Rohan', per: 88, city: 'Pune' },
                { id: 2, name: 'Rohan', per: 78, city: 'Pune' },
                { id: 3, name: 'Rohan', per: 76, city: 'Pune' },
                { id: 4, name: 'Rohan', per: 85, city: 'Pune' },
                { id: 5, name: 'Rohan', per: 67, city: 'Pune' }
            ];
        var data = "<table border='1'><tr><th>Id</th><th>Name</th><th>Per</th><th>City</th></tr>";
        for (var i = 0; i < students.length; i++) {
            data += "<tr><td>" + students[i].id + "</td><td>" + students[i].name + "</td><td>" +
                students[i].per + "</td><td>" + students[i].city + "</td></tr>";
        }
        data += "</table>";
        document.getElementById("d1").innerHTML = data;
    </script>

</body>
</html>
